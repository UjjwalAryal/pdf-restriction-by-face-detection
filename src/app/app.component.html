<div>
  <h1>Face Detection PDF Restriction</h1>
  <app-face-detection (faceDetected)="showPdf = true" (faceNotDetected)="showPdf = false"></app-face-detection>

  <div *ngIf="showPdf">
    <iframe src="assets/sample.pdf" width="100%" height="600px"></iframe>
  </div>
  <div *ngIf="!showPdf">
    <p>No face detected. PDF is hidden.</p>
  </div>
</div>
